name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            name: rari-linux-x64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04
            name: rari-linux-arm64
          - target: x86_64-apple-darwin
            os: macos-15-intel
            name: rari-darwin-x64
          - target: aarch64-apple-darwin
            os: macos-15
            name: rari-darwin-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: rari-win32-x64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install additional Rust targets
        run: |
          rustup target add ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libfontconfig1-dev gcc-aarch64-linux-gnu

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew list pkg-config &>/dev/null || brew install pkg-config
          brew list fontconfig &>/dev/null || brew install fontconfig

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          vcpkg install fontconfig:x64-windows
        shell: pwsh

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry/cache
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry/index
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-build-

      - name: Build binary (Windows)
        if: runner.os == 'Windows'
        run: |
          cargo build --release --target ${{ matrix.target }} --bin rari
        env:
          AWS_LC_SYS_PREBUILT_NASM: 1
          PKG_CONFIG_PATH: C:\vcpkg\installed\x64-windows\lib\pkgconfig
          VCPKG_ROOT: C:\vcpkg

      - name: Build binary (Unix)
        if: runner.os != 'Windows'
        run: |
          # Set up cross-compilation for ARM64 on Linux
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
            export CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc
            export CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++
          fi
          cargo build --release --target ${{ matrix.target }} --bin rari

      - name: Prepare binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p binaries
          cp target/${{ matrix.target }}/release/rari binaries/${{ matrix.name }}
          chmod +x binaries/${{ matrix.name }}

      - name: Prepare binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir binaries
          copy target\${{ matrix.target }}\release\rari.exe binaries\${{ matrix.name }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: binaries/${{ matrix.name }}

  npm-release-platform:
    needs: build-binaries
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    strategy:
      matrix:
        include:
          - platform: linux-x64
            binary: rari-linux-x64
          - platform: linux-arm64
            binary: rari-linux-arm64
          - platform: darwin-x64
            binary: rari-darwin-x64
          - platform: darwin-arm64
            binary: rari-darwin-arm64
          - platform: win32-x64
            binary: rari-win32-x64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Download platform binary
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: platform-binary

      - name: Prepare platform package
        run: |
          PACKAGE_NAME="rari-${{ matrix.platform }}"
          PACKAGE_DIR="packages/${PACKAGE_NAME}"

          mkdir -p "${PACKAGE_DIR}/bin"

          BINARY_FILE=$(find platform-binary -name "*rari*" -type f | head -1)

          if [[ "${{ matrix.platform }}" == "win32-x64" ]]; then
            cp "${BINARY_FILE}" "${PACKAGE_DIR}/bin/rari.exe"
            chmod +x "${PACKAGE_DIR}/bin/rari.exe"
          else
            cp "${BINARY_FILE}" "${PACKAGE_DIR}/bin/rari"
            chmod +x "${PACKAGE_DIR}/bin/rari"
          fi

          ls -la "${PACKAGE_DIR}/bin/"

      - name: Copy LICENSE
        run: |
          PACKAGE_NAME="rari-${{ matrix.platform }}"
          PACKAGE_DIR="packages/${PACKAGE_NAME}"

          cp LICENSE "${PACKAGE_DIR}/LICENSE"
          echo "âœ“ Copied LICENSE to ${PACKAGE_NAME}"

      - name: Generate README
        run: |
          PACKAGE_NAME="rari-${{ matrix.platform }}"
          PACKAGE_DIR="packages/${PACKAGE_NAME}"

          # Set platform-specific info
          case "${{ matrix.platform }}" in
            darwin-arm64)
              PLATFORM_NAME="macOS ARM64 (Apple Silicon)"
              OS_NAME="macOS"
              ARCH="ARM64"
              DESCRIPTION="Apple Silicon Macs (M1, M2, M3, M4)"
              ;;
            darwin-x64)
              PLATFORM_NAME="macOS x64 (Intel)"
              OS_NAME="macOS"
              ARCH="x64"
              DESCRIPTION="Intel-based Macs"
              ;;
            linux-arm64)
              PLATFORM_NAME="Linux ARM64"
              OS_NAME="Linux"
              ARCH="ARM64"
              DESCRIPTION="ARM64/aarch64 Linux systems"
              ;;
            linux-x64)
              PLATFORM_NAME="Linux x64"
              OS_NAME="Linux"
              ARCH="x64"
              DESCRIPTION="x86_64 Linux systems"
              ;;
            win32-x64)
              PLATFORM_NAME="Windows x64"
              OS_NAME="Windows"
              ARCH="x64"
              DESCRIPTION="x86_64 Windows systems"
              ;;
          esac

          cat > "${PACKAGE_DIR}/README.md" << EOF
          # ${PACKAGE_NAME}

          > Platform-specific binary for rari on ${PLATFORM_NAME}

          This package contains the native ${OS_NAME} ${ARCH} binary for [rari](https://github.com/rari-build/rari), a high-performance React Server Components framework powered by Rust.

          ## Platform Support

          - **Operating System:** ${OS_NAME}
          - **Architecture:** ${ARCH}
          - **Target:** ${DESCRIPTION}

          ## Installation

          This package is automatically installed as an optional dependency when you install the main \`rari\` package:

          \`\`\`bash
          npm install rari
          \`\`\`

          You typically don't need to install this package directly. The main \`rari\` package will automatically download the correct binary for your platform.

          ## Usage

          This package is used internally by the \`rari\` CLI. After installing \`rari\`, you can use it directly:

          \`\`\`bash
          # Development server
          npx rari dev

          # Production build
          npx rari build

          # Start production server
          npx rari start
          \`\`\`

          ### Quick Start

          Create a new rari application:

          \`\`\`bash
          npm create rari-app@latest my-app
          cd my-app
          npm run dev
          \`\`\`

          Visit [rari.build](https://rari.build) for complete documentation.

          ## Links

          - **Documentation:** [rari.build/docs](https://rari.build/docs)
          - **GitHub:** [github.com/rari-build/rari](https://github.com/rari-build/rari)
          - **Discord:** [Join our community](https://discord.gg/GSh2Ak3b8Q)
          - **npm:** [npmjs.com/package/rari](https://www.npmjs.com/package/rari)

          ## License

          MIT License - see [LICENSE](https://github.com/rari-build/rari/blob/main/LICENSE) for details.
          EOF

          echo "Generated README for ${PACKAGE_NAME}"

      - name: Publish platform package
        run: |
          PACKAGE_NAME="rari-${{ matrix.platform }}"
          cd "packages/${PACKAGE_NAME}"
          echo "Publishing ${PACKAGE_NAME}..."
          npm publish --access public
          echo "Successfully published ${PACKAGE_NAME}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
