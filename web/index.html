<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="rari is a performance-first React framework powered by Rust. Build web applications with React Server Components, zero-config setup, and runtime-accelerated rendering infrastructure."
    />
    <title>Runtime Accelerated Rendering Infrastructure (rari)</title>

    <script type="module">
      import * as Sentry from '@sentry/react';

      const dsn = import.meta.env.VITE_SENTRY_DSN;

      if (dsn) {
        Sentry.init({
          dsn,
          sendDefaultPii: true,
          tracesSampleRate: import.meta.env.DEV ? 1.0 : 0.1,
          environment: import.meta.env.DEV ? 'development' : 'production',
          integrations: [
            Sentry.browserTracingIntegration(),
            Sentry.replayIntegration({
              maskAllText: false,
              blockAllMedia: false,
            }),
          ],
          replaysSessionSampleRate: import.meta.env.DEV ? 1.0 : 0.1,
          replaysOnErrorSampleRate: 1.0,
        });
      }
    </script>

    <script type="module">
      import "/src/app/globals.css";
      import "virtual:rari-entry-client";
    </script>
  </head>

  <body class="min-h-screen bg-[#0d1117] text-gray-200">
    <div id="root"></div>
  </body>
</html>
